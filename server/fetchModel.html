<html>
  <head>
    <title>Fetch API</title>
  </head>
  <body>
    <h1>Hello</h1>
  <script>
if (self.fetch) {
  fetch('http://shinia.net/gisa?date=20161212', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(function(res) {
    if (res.ok) {
      console.log(res);
    } else {
      console.log('failed...');
    }
  })
} else {
  console.log('no fetch....');
}
  </script>
  </body>
</html>
